<header class="header">
    <div class="header__inner">
        <div class="header__main">
            <div class="header__nav">
                <ul class="header__nav-list">
                    <li>
                        <ul class="header__nav-items header__nav-items--left">
                            <li class="header__nav-item">
                                <div class="header__logo">
                                    <a routerLink="/">
                                        <img src="../../../assets/images/hs-logo.png" alt="logo">
                                    </a>
                                </div>
                            </li>
                            <li class="header__nav-item">
                                <a routerLink="/about">About</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#">
                                    Services
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a routerLink="/blog">Blog</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul class="header__nav-items header__nav-items--right">
                            <li class="header__nav-item header__nav-item--squared">
                                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            </li>
                            <li class="header__nav-item header__nav-item--squared">
                                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            </li>
                            <li class="header__nav-item header__nav-item--squared">
                                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            </li>
                            <li>
                                <div class="header__separator"></div>
                            </li>
                            <ng-container *ngIf="auth.afAuth.authState | async as user; else showLogin">
                                <li class="header__nav-item">
                                    <div class="header__img-wrapper">
                                        <img class="header__img pointer" width="40" height="40" routerLink="profile"
                                            [src]="user.photoURL ?? '../../../../assets/images/avatar_placeholderpng.png'"
                                            alt="{{user.displayName}}">
                                    </div>
                                </li>
                                <li class="header__nav-item">
                                    <a class="pointer" routerLink="/profile">Profile</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="pointer" (click)="auth.logout()">Sign out</a>
                                </li>
                            </ng-container>

                            <ng-template #showLogin>
                                <li class="header__nav-item">
                                    <a routerLink="/login">Sign in</a>
                                </li>
                                <li class="header__nav-item">
                                    <a routerLink="/register">Register</a>
                                </li>
                            </ng-template>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
