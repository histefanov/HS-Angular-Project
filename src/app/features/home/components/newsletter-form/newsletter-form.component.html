<section class="newsletter">

    <div class="newsletter__slogan-wrapper">
        <img class="newsletter__slogan" src="../../../../../assets/images/circular-slogan.png"
            alt="Exercise is happiness">
    </div>
    <div class="newsletter__inner">
        <div class="newsletter__headings-wrapper">
            <h5 class="newsletter__subtitle">
                Subscribe to our newsletter
            </h5>
            <h2 class="newsletter__title">
                Want to get the latest articles from our blog?
            </h2>
        </div>
        <div class="newsletter__form-wrapper">
            <form #form="ngForm" class="newsletter__form" (ngSubmit)="signUp()">
                <input type="text" name="email" id="email" class="newsletter__input" placeholder="Email"
                    [(ngModel)]="email" required email>
                <button class="newsletter__button button--red pointer" [disabled]="form.invalid">Sign Up</button>
            </form>
        </div>
    </div>
</section>
