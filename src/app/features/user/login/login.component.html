<section class="login">
    <div class="login__inner">
        <div class="login__header">
            <h2 class="login__heading">Welcome back</h2>
            <p class="login__subheading">
                Don't have an account?
                <br>
                <a class="login__link" routerLink="/register">Sign up for free</a>
            </p>
        </div>
        <div class="login__form-wrapper">
            <form #form="ngForm" class="login__form" (ngSubmit)="loginHandler(form)">
                <div class="login__form-group">
                    <!-- <label for="email">Email</label> -->
                    <input class="login__input" type="text" name="email" id="email" placeholder="Email"
                        #emailInput="ngModel" ngModel required email>
                </div>
                <div class="login__form-group">
                    <!-- <label for="password">Password</label> -->
                    <input class="login__input" type="password" name="password" id="password" placeholder="Password"
                        #passwordInput="ngModel" ngModel required [minlength]="6">
                </div>
                <button class="login__btn button--light">Log in</button>
                <div class="login__errors" *ngIf="emailInput.invalid && emailInput.touched">
                    <ul class="login__error-list">
                        <li *ngIf="emailInput.errors?.['required']" class="errors__item">
                            Email is required.
                        </li>
                        <li *ngIf="emailInput.errors?.['email']" class="errors__item">
                            Email is invalid.
                        </li>
                    </ul>
                </div>
                <div class="login__errors" *ngIf="passwordInput.invalid && passwordInput.touched">
                    <ul class="login__errors-list">
                        <li *ngIf="passwordInput.errors?.['minlength']" class="errors__item">
                            Password must be at least 6 characters long.
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</section>
