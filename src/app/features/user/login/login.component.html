<form #form="ngForm" class="form" (ngSubmit)="loginHandler(form)">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" #emailInput="ngModel" ngModel required email>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" #passwordInput="ngModel" ngModel required [minlength]="6">
    </div>
    <button>Log in</button>
    <div class="errors" *ngIf="emailInput.invalid && emailInput.touched">
        <ul class="errors__list">
            <li *ngIf="emailInput.errors?.['required']" class="errors__item">
                Email is required.
            </li>
            <li *ngIf="emailInput.errors?.['email']" class="errors__item">
                Email is invalid.
            </li>
        </ul>
    </div>
    <div class="errors" *ngIf="passwordInput.invalid && passwordInput.touched">
        <ul class="errors__list">
            <li *ngIf="passwordInput.errors?.['required']" class="errors__item">
                Password must be at least 6 characters long.
            </li>
        </ul>
    </div>
</form>
